<!doctype html>
<html lang="en">

{% include "header.html" %}

<body class="text-center">

  <main class="form-signin">

    <form method="POST" action="register">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating">
        <input name="firstname" type="text" class="form-control" id="floatingInput" placeholder="John">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input name="lastname" type="text" class="form-control" id="floatingInput" placeholder="Doe">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="johndoe123">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input name="confirm_password" type="password" class="form-control" id="floatingPassword"
          placeholder="Confirm Password">
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

    </form>
  </main>



</body>

</html>
